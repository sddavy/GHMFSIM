<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GHMF Simulator</title>
  <style>
    /* Prevent scrolling */
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      position: relative;
    }
    header {
      width: 100%;
      background-color: #333;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
    }
    h1 {
      margin: 0;
      font-size: 24px;
      flex: 1;
    }
    .upload-inputs {
      display: flex;
      gap: 20px;
      align-items: center;
    }
    .upload-label {
      font-size: 18px;
      margin-right: 10px;
    }
    input[type="file"] {
      background-color: #444;
      color: white;
      border: 1px solid #555;
      padding: 10px;
      border-radius: 5px;
      width: 250px;
    }
    .controls {
      position: absolute;
      bottom: 20px;
      left: 20px;
      right: 20px;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-sizing: border-box;
    }
    .play-pause-btn {
      padding: 12px 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .play-pause-btn:hover {
      background-color: #0056b3;
    }
    .progress-container {
      flex: 1;
      height: 10px;
      background-color: #444;
      position: relative;
      cursor: pointer;
      border-radius: 5px;
      margin: 0 20px;
      overflow: hidden;
    }
    .progress-bar {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 0;
      background-color: #007bff;
      border-radius: 5px;
      display: none;
    }
    .progress-circle {
      position: absolute;
      width: 15px;
      height: 15px;
      background-color: #fff;
      border-radius: 50%;
      top: -2.5px;
      left: 0;
      transform: translateX(-50%);
      transition: left 0.1s linear;
    }
    .sound-btn {
      background-color: #007bff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    .sound-btn:hover {
      background-color: #0056b3;
    }
    .volume-slider {
      display: none;
      position: absolute;
      bottom: 50px;
      right: 20px;
      background-color: #333;
      border-radius: 5px;
      padding: 10px;
      box-sizing: border-box;
    }
    .volume-range {
      -webkit-appearance: slider-vertical;
      writing-mode: bt-lr;
      width: 10px;
      height: 100px;
      background-color: #444;
      border-radius: 10px;
    }
    .volume-range::-webkit-slider-thumb {
      background-color: #007bff;
      border-radius: 50%;
      border: none;
      width: 20px;
      height: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Grand Haven Musical Fountain Simulator</h1>
    <div class="upload-inputs">
      <div class="upload-label">Upload .ctl:</div>
      <input type="file" id="ctl-file" accept=".ctl" />
      <div class="upload-label">Upload .wav:</div>
      <input type="file" id="audio-file" accept=".wav" />
    </div>
  </header>

  <div class="controls">
    <button class="play-pause-btn" id="playPauseBtn">â–¶</button>
    <div class="progress-container" id="progressContainer">
      <div class="progress-bar" id="progressBar"></div>
      <div class="progress-circle" id="progressCircle"></div>
    </div>
    <button class="sound-btn" id="soundBtn">ðŸ”Š</button>
    <div class="volume-slider" id="volumeSlider">
      <input type="range" id="volumeRange" class="volume-range" min="0" max="1" step="0.01" value="1" />
    </div>
  </div>

  <script>
    const playPauseBtn = document.getElementById('playPauseBtn');
    const progressBar = document.getElementById('progressBar');
    const progressCircle = document.getElementById('progressCircle');
    const progressContainer = document.getElementById('progressContainer');
    const ctlFileInput = document.getElementById('ctl-file');
    const audioFileInput = document.getElementById('audio-file');
    const soundBtn = document.getElementById('soundBtn');
    const volumeSlider = document.getElementById('volumeSlider');
    const volumeRange = document.getElementById('volumeRange');

    let audioElement;
    let isPlaying = false;
    let ctlData;

    playPauseBtn.addEventListener('click', togglePlayPause);
    audioFileInput.addEventListener('change', handleAudioFileUpload);
    ctlFileInput.addEventListener('change', handleCtlFileUpload);
    progressContainer.addEventListener('click', scrub);
    soundBtn.addEventListener('click', toggleVolumeSlider);
    volumeRange.addEventListener('input', adjustVolume);

    function togglePlayPause() {
      if (!audioElement) {
        alert("Please upload an audio file first.");
        return;
      }
      if (isPlaying) {
        audioElement.pause();
        playPauseBtn.textContent = 'â–¶';
      } else {
        audioElement.play();
        playPauseBtn.textContent = 'âšâš';
        startProgressBar();
      }
      isPlaying = !isPlaying;
    }

    function handleAudioFileUpload(event) {
      const file = event.target.files[0];
      if (file && file.type === "audio/wav") {
        const url = URL.createObjectURL(file);
        audioElement = new Audio(url);
        progressBar.style.display = 'block';
        progressBar.style.width = '0%';
        progressCircle.style.left = '0%';
        audioElement.addEventListener('ended', () => {
          playPauseBtn.textContent = 'â–¶';
          isPlaying = false;
          progressBar.style.width = '0%';
          progressCircle.style.left = '0%';
          progressBar.style.display = 'none';
        });
      } else {
        alert("Please upload a valid .wav file.");
      }
    }

    function startProgressBar() {
      const duration = audioElement.duration;
      const interval = setInterval(() => {
        if (!audioElement) {
          clearInterval(interval);
          return;
        }
        const progress = (audioElement.currentTime / duration) * 100;
        progressBar.style.width = progress + "%";
        progressCircle.style.left = progress + "%";
        if (audioElement.currentTime >= duration) {
          clearInterval(interval);
        }
      }, 100);
    }

    function scrub(event) {
      if (!audioElement) return;
      const newTime = (event.offsetX / progressContainer.offsetWidth) * audioElement.duration;
      audioElement.currentTime = newTime;
    }

    function toggleVolumeSlider() {
      volumeSlider.style.display = volumeSlider.style.display === 'block' ? 'none' : 'block';
    }

    function adjustVolume() {
      if (audioElement) {
        audioElement.volume = volumeRange.value;
      }
    }
  </script>
</body>
</html>
