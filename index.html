<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHMF Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            background-color: #1e1e1e; /* Dark grey like Windows 11 dark mode */
            color: white;
        }
        .container {
            width: 80%;
            max-width: 800px;
            text-align: center;
            margin-top: 20px;
        }
        .upload-inputs {
            margin-bottom: 20px;
        }
        input[type="file"] {
            margin: 10px 0;
            background-color: #333;
            color: white;
            border: 1px solid #444;
            padding: 5px;
            border-radius: 5px;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .play-pause-btn {
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .play-pause-btn:hover {
            background-color: #45a049;
        }
        .progress-container {
            width: 100%;
            height: 10px;
            background-color: #444;
            margin-left: 20px;
            position: relative;
            cursor: pointer;
            border-radius: 5px;
        }
        .progress-bar {
            width: 0;
            height: 100%;
            background-color: #4CAF50;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Grand Haven Musical Fountain Simulator</h1>
        <div class="upload-inputs">
            <input type="file" id="ctl-file" accept=".ctl" />
            <input type="file" id="audio-file" accept=".wav" />
        </div>
    </div>

    <div class="controls">
        <button class="play-pause-btn" id="playPauseBtn">Play</button>
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>

    <script>
        const playPauseBtn = document.getElementById('playPauseBtn');
        const progressBar = document.getElementById('progressBar');
        const progressContainer = document.getElementById('progressContainer');
        const ctlFileInput = document.getElementById('ctl-file');
        const audioFileInput = document.getElementById('audio-file');
        
        let audioElement;
        let isPlaying = false;
        let ctlData;

        playPauseBtn.addEventListener('click', togglePlayPause);
        audioFileInput.addEventListener('change', handleAudioFileUpload);
        ctlFileInput.addEventListener('change', handleCtlFileUpload);
        progressContainer.addEventListener('click', scrub);

        function togglePlayPause() {
            if (isPlaying) {
                audioElement.pause();
                playPauseBtn.textContent = 'Play';
            } else {
                audioElement.play();
                playPauseBtn.textContent = 'Pause';
                startProgressBar();
            }
            isPlaying = !isPlaying;
        }

        function handleAudioFileUpload(event) {
            const file = event.target.files[0];
            if (file && file.type === "audio/wav") {
                const url = URL.createObjectURL(file);
                audioElement = new Audio(url);
                audioElement.addEventListener('ended', () => {
                    playPauseBtn.textContent = 'Play';
                    isPlaying = false;
                });
            } else {
                alert("Please upload a valid .wav file.");
            }
        }

        function handleCtlFileUpload(event) {
            const file = event.target.files[0];
            if (file && file.type === "text/plain") {
                const reader = new FileReader();
                reader.onload = function(e) {
                    ctlData = e.target.result;
                    console.log("CTL file contents:", ctlData);
                    // Later: Process this .ctl data to control the 3D simulation
                };
                reader.readAsText(file);
            } else {
                alert("Please upload a valid .ctl file.");
            }
        }

        function startProgressBar() {
            const duration = audioElement.duration;
            const interval = setInterval(() => {
                const currentTime = audioElement.currentTime;
                const progress = (currentTime / duration) * 100;
                progressBar.style.width = progress + "%";

                if (currentTime >= duration) {
                    clearInterval(interval);
                }
            }, 100);
        }

        function scrub(event) {
            const progressWidth = progressContainer.offsetWidth;
            const clickPosition = event.offsetX;
            const newTime = (clickPosition / progressWidth) * audioElement.duration;
            audioElement.currentTime = newTime;
            progressBar.style.width = (clickPosition / progressWidth) * 100 + "%";
        }
    </script>
</body>
</html>
