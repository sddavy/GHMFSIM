<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GHMF Simulator</title>
  <style>
    /* Prevent scrolling */
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      position: relative;
    }
    header {
      width: 100%;
      background-color: #333;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
    }
    h1 {
      margin: 0;
      font-size: 24px;
      flex: 1;
    }
    .upload-inputs {
      display: flex;
      gap: 20px;
      align-items: center;
    }
    .upload-label {
      font-size: 18px;
      margin-right: 10px;
    }
    input[type="file"] {
      background-color: #444;
      color: white;
      border: 1px solid #555;
      padding: 10px;
      border-radius: 5px;
      width: 250px;
    }
    /* Controls container with side padding */
    .controls {
      position: absolute;
      bottom: 20px;
      left: 20px;
      right: 20px;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-sizing: border-box;
    }
    .play-pause-btn {
      padding: 12px 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .play-pause-btn:hover {
      background-color: #0056b3;
    }
    .progress-container {
      flex: 1;
      height: 10px;
      background-color: #444;
      position: relative;
      cursor: pointer;
      border-radius: 5px;
      margin: 0 20px;
      overflow: hidden;
    }
    /* Initially hidden progress bar line */
    .progress-bar {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 0;
      background-color: #007bff;
      border-radius: 5px;
      display: none;
    }
    /* The scrub dot is always visible at the far left until playback begins */
    .progress-circle {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #007bff;
      border-radius: 50%;
      top: -5px;
      left: 0;
    }
    .sound-btn {
      background-color: #007bff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    .sound-btn:hover {
      background-color: #0056b3;
    }
    /* Volume slider on the right side */
    .volume-slider {
      display: none;
      position: absolute;
      bottom: 50px;
      right: 20px;
      background-color: #333;
      border-radius: 5px;
      padding: 10px;
      box-sizing: border-box;
    }
    .volume-range {
      -webkit-appearance: slider-vertical;
      writing-mode: bt-lr;
      width: 10px;
      height: 100px;
      background-color: #444;
      border-radius: 10px;
    }
    .volume-range::-webkit-slider-thumb {
      background-color: #007bff;
      border-radius: 50%;
      border: none;
      width: 20px;
      height: 20px;
      cursor: pointer;
    }
