<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GHMF Simulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      position: relative;
      background-color: #1e1e1e;
      color: white;
      min-height: 100vh;
    }
    header {
      width: 100%;
      background-color: #333;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
    }
    h1 {
      margin: 0;
      font-size: 24px;
      flex: 1;
    }
    .upload-inputs {
      display: flex;
      gap: 20px;
      align-items: center;
    }
    .upload-label {
      font-size: 18px;
      margin-right: 10px;
    }
    input[type="file"] {
      background-color: #444;
      color: white;
      border: 1px solid #555;
      padding: 10px;
      border-radius: 5px;
      width: 250px;
    }
    #fountainCanvas {
      position: absolute;
      top: 70px;
      left: 0;
      right: 0;
      height: calc(100vh - 70px - 80px);
      border: 1px solid #555;
      box-sizing: border-box;
    }
    .controls {
      position: absolute;
      bottom: 20px;
      left: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <header>
    <h1>Grand Haven Musical Fountain Simulator</h1>
    <div class="upload-inputs">
      <div class="upload-label">Upload .ctl:</div>
      <input type="file" id="ctl-file" accept=".ctl" />
      <div class="upload-label">Upload Audio:</div>
      <input type="file" id="audio-file" accept="audio/*" />
    </div>
  </header>
  <canvas id="fountainCanvas"></canvas>
  <div class="controls">
    <button class="play-pause-btn" id="playPauseBtn">▶</button>
  </div>
  <script type="module">
    import FountainRenderer from "./fountainRenderer.js";

    const fountain = new FountainRenderer("fountainCanvas");
    const playPauseBtn = document.getElementById('playPauseBtn');
    const audioFileInput = document.getElementById('audio-file');
    let audioElement;
    let isPlaying = false;
    
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    
    playPauseBtn.addEventListener('click', () => {
      if (!audioElement) {
        alert("Please upload an audio file first.");
        return;
      }
      if (audioContext.state === "suspended") {
        audioContext.resume();
      }
      if (isPlaying) {
        audioElement.pause();
        fountain.pause();
        playPauseBtn.textContent = '▶';
      } else {
        audioElement.play().catch(error => console.warn("Playback failed:", error));
        fountain.play();
        playPauseBtn.textContent = '❚❚';
      }
      isPlaying = !isPlaying;
    });

    audioFileInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file && file.type.startsWith("audio/")) {
        const url = URL.createObjectURL(file);
        audioElement = new Audio(url);
        const audioSource = audioContext.createMediaElementSource(audioElement);
        audioSource.connect(audioContext.destination);
        audioElement.addEventListener('canplaythrough', () => console.log("Audio loaded:", audioElement.src));
        audioElement.addEventListener('ended', () => {
          playPauseBtn.textContent = '▶';
          isPlaying = false;
          fountain.pause();
        });
      } else {
        alert("Please upload a valid audio file.");
      }
    });

    const volumeRange = document.getElementById('volumeRange');
    volumeRange.addEventListener('input', () => {
      if (audioElement) {
        audioElement.volume = volumeRange.value;
        console.log("Volume set to:", audioElement.volume);
      } else {
        console.warn("No audio element found!");
      }
    });
  </script>
  <script type="module" src="fountainRenderer.js"></script>
</body>
</html>
