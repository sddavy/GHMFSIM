<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHMF Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            background-color: #1e1e1e; /* Dark grey like Windows 11 dark mode */
            color: white;
        }
        header {
            width: 100%;
            background-color: #333; /* Lighter grey header */
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 {
            margin: 0;
            font-size: 24px;
            padding-left: 20px; /* Added buffer to the left */
        }
        .upload-inputs {
            display: flex;
            gap: 20px;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
        }
        .upload-label {
            font-size: 18px;
        }
        input[type="file"] {
            margin: 10px 0;
            background-color: #444;
            color: white;
            border: 1px solid #555;
            padding: 10px;
            border-radius: 5px;
            width: 300px;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .play-pause-btn {
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff; /* Darker blue */
            color: white;
            border: none;
            border-radius: 5px;
            margin-left: 10px; /* Space between the button and the left side */
        }
        .play-pause-btn:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        .progress-container {
            width: 100%;
            height: 10px;
            background-color: #444;
            position: relative;
            cursor: pointer;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .progress-bar {
            width: 0;
            height: 100%;
            background-color: #007bff; /* Darker blue */
            border-radius: 5px;
        }
        .progress-circle {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #007bff;
            border-radius: 50%;
            top: -5px; /* Make sure it's centered on the progress bar */
        }
        .sound-btn {
            margin-left: 10px;
            background-color: #007bff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        .sound-btn:hover {
            background-color: #0056b3;
        }
        .volume-slider {
            display: none;
            position: absolute;
            bottom: 50px;
            background-color: #333;
            border-radius: 5px;
            padding: 10px;
        }
        .volume-range {
            writing-mode: bt-lr;
            transform: rotate(180deg);
            -webkit-appearance: none;
            appearance: none;
            width: 150px;
            height: 300px;
            background-color: #444;
            border-radius: 10px;
        }
        .volume-range::-webkit-slider-thumb {
            background-color: #007bff;
            border-radius: 50%;
            border: none;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Grand Haven Musical Fountain Simulator</h1>
        <div class="upload-inputs">
            <div class="upload-label">Upload .ctl:</div>
            <input type="file" id="ctl-file" accept=".ctl" />
            <div class="upload-label">Upload .wav:</div>
            <input type="file" id="audio-file" accept=".wav" />
        </div>
    </header>

    <div class="controls">
        <button class="play-pause-btn" id="playPauseBtn">▶</button>
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar" id="progressBar"></div>
            <div class="progress-circle" id="progressCircle"></div> <!-- Circle added here -->
        </div>
        <button class="sound-btn" id="soundBtn">🔊</button>
        <div class="volume-slider" id="volumeSlider">
            <input type="range" id="volumeRange" class="volume-range" min="0" max="1" step="0.01" value="1" />
        </div>
    </div>

    <script>
        const playPauseBtn = document.getElementById('playPauseBtn');
        const progressBar = document.getElementById('progressBar');
        const progressCircle = document.getElementById('progressCircle');
        const progressContainer = document.getElementById('progressContainer');
        const ctlFileInput = document.getElementById('ctl-file');
        const audioFileInput = document.getElementById('audio-file');
        const soundBtn = document.getElementById('soundBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeRange = document.getElementById('volumeRange');
        
        let audioElement;
        let isPlaying = false;
        let ctlData;

        playPauseBtn.addEventListener('click', togglePlayPause);
        audioFileInput.addEventListener('change', handleAudioFileUpload);
        ctlFileInput.addEventListener('change', handleCtlFileUpload);
        progressContainer.addEventListener('click', scrub);
        soundBtn.addEventListener('click', toggleVolumeSlider);
        volumeRange.addEventListener('input', adjustVolume);

        function togglePlayPause() {
            if (isPlaying) {
                audioElement.pause();
                playPauseBtn.textContent = '▶';
            } else {
                audioElement.play();
                playPauseBtn.textContent = '❚❚';
                startProgressBar();
            }
            isPlaying = !isPlaying;
        }

        function handleAudioFileUpload(event) {
            const file = event.target.files[0];
            if (file && file.type === "audio/wav") {
                const url = URL.createObjectURL(file);
                audioElement = new Audio(url);
                audioElement.addEventListener('ended', () => {
                    playPauseBtn.textContent = '▶';
                    isPlaying = false;
                });
            } else {
                alert("Please upload a valid .wav file.");
            }
        }

        function handleCtlFileUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    ctlData = e.target.result;
                    console.log("CTL file contents:", ctlData);
                };
                reader.readAsText(file);
            } else {
                alert("Please upload a valid .ctl file.");
            }
        }

        function startProgressBar() {
            const duration = audioElement.duration;
            const interval = setInterval(() => {
                const currentTime = audioElement.currentTime;
                const progress = (currentTime / duration) * 100;
                progressBar.style.width = progress + "%";
                progressCircle.style.left = `calc(${progress}% - 10px)`; // Move the circle along the progress bar

                if (currentTime >= duration) {
                    clearInterval(interval);
                }
            }, 100);
        }

        function scrub(event) {
            const progressWidth = progressContainer.offsetWidth;
            const clickPosition = event.offsetX;
            const newTime = (clickPosition / progressWidth) * audioElement.duration;
            audioElement.currentTime = newTime;
            progressBar.style.width = (clickPosition / progressWidth) * 100 + "%";
            progressCircle.style.left = `calc(${(clickPosition / progressWidth) * 100}% - 10px)`;
        }

        function toggleVolumeSlider() {
            volumeSlider.style.display = volumeSlider.style.display === 'block' ? 'none' : 'block';
        }

        function adjustVolume() {
            audioElement.volume = volumeRange.value;
        }
    </script>
</body>
</html>
