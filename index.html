<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GHMF Simulator</title>
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  <style>
    /* Prevent scrolling */
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      position: relative;
    }
    header {
      width: 100%;
      background-color: #333;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-left: 30px /* Added this */
      box-sizing: border-box;
    }

    .header-logo {
      height: 45px; /* Adjust as needed */
      margin-right: 15px;
    }

    h1 {
      margin: 0;
      font-size: 24px;
      flex: 1;
    }
    .upload-inputs {
      display: flex;
      gap: 20px;
      align-items: center;
    }
    .upload-label {
      font-size: 18px;
      margin-right: 10px;
    }
    input[type="file"] {
      background-color: #444;
      color: white;
      border: 1px solid #555;
      padding: 10px;
      border-radius: 5px;
      width: 250px;
    }

    .controls {
      position: absolute;
      bottom: 20px;
      left: 20px;
      right: 20px;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-sizing: border-box;
    }
    .skip-start-btn, .skip-back-btn {
      padding: 12px 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .play-pause-btn {
      padding: 12px 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      width: 60px;  /* Fixed width to prevent shrinking */
      height: 40px; /* Fixed height to prevent shrinking */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    }

    .progress-container {
      flex: 1;
      height: 10px;
      background-color: #444;
      position: relative;
      cursor: pointer;
      border-radius: 5px;
      margin: 0 20px;
      overflow: visible;
    }
    .progress-bar {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 0;
      background-color: #007bff;
      border-radius: 5px;
      display: none;
    }
    .progress-circle {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: white;
      border-radius: 50%;
      top: -5px;
      left: 0;
      z-index: 10;
    }

    .sound-btn {
      background-color: #007bff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    .sound-btn:hover {
      background-color: #0056b3;
    }

    .volume-slider {
      display: none;
      position: absolute;
      bottom: 50px;
      right: 20px;
      background-color: #333;
      border-radius: 5px;
      padding: 10px;
      box-sizing: border-box;
    }
    .volume-range {
      -webkit-appearance: slider-vertical;
      writing-mode: bt-lr;
      width: 4px;
      height: 100px;
      background-color: #444;
      border-radius: 10px;
      position: relative;
      display: block;
      margin: 0 auto;
    }

    .volume-range::-webkit-slider-runnable-track {
      background-color: #444;
      width: 4px;
    }
    .volume-range::-webkit-slider-thumb {
      -webkit-appearance: none;
      background-color: #007bff;
      border-radius: 50%;
      border: none;
      width: 16px;
      height: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Logo" class="header-logo">
    <h1>Grand Haven Musical Fountain Simulator</h1>
    <div class="upload-inputs">
      <div class="upload-label">Upload .ctl:</div>
      <input type="file" id="ctl-file" accept=".ctl" />
      <div class="upload-label">Upload .wav:</div>
      <input type="file" id="audio-file" accept=".wav" />
    </div>
  </header>

  <!-- Controls for audio playback -->
  <div class="controls">
    <button class="skip-start-btn" id="skipStartBtn">‚èÆÔ∏è</button>
    <button class="skip-back-btn" id="skipBackBtn">‚è™</button>
    <button class="play-pause-btn" id="playPauseBtn">‚ñ∂</button>
    <div class="progress-container" id="progressContainer">
      <div class="progress-bar" id="progressBar"></div>
      <div class="progress-circle" id="progressCircle"></div>
    </div>
    <button class="sound-btn" id="soundBtn">üîä</button>
    <div class="volume-slider" id="volumeSlider">
      <input type="range" id="volumeRange" class="volume-range" min="0" max="1" step="0.01" value="1" />
    </div>
  </div>

  <script>
    const skipStartBtn = document.getElementById('skipStartBtn');
    const skipBackBtn = document.getElementById('skipBackBtn');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const progressBar = document.getElementById('progressBar');
    const progressCircle = document.getElementById('progressCircle');
    const progressContainer = document.getElementById('progressContainer');
    const ctlFileInput = document.getElementById('ctl-file');
    const audioFileInput = document.getElementById('audio-file');
    const soundBtn = document.getElementById('soundBtn');
    const volumeSlider = document.getElementById('volumeSlider');
    const volumeRange = document.getElementById('volumeRange');

    let audioElement;
    let isPlaying = false;

    skipStartBtn.addEventListener('click', skipToStart);
    skipBackBtn.addEventListener('click', skipBack10);
    playPauseBtn.addEventListener('click', togglePlayPause);
    audioFileInput.addEventListener('change', handleAudioFileUpload);
    ctlFileInput.addEventListener('change', handleCtlFileUpload);
    progressContainer.addEventListener('click', scrub);
    soundBtn.addEventListener('click', toggleVolumeSlider);
    volumeRange.addEventListener('input', adjustVolume);

    document.addEventListener('keydown', handleKeyboardShortcuts);

    function togglePlayPause() {
      if (!audioElement) {
        alert("Please upload an audio file first.");
        return;
      }
      if (isPlaying) {
        audioElement.pause();
        playPauseBtn.textContent = '‚ñ∂';
      } else {
        audioElement.play();
        playPauseBtn.textContent = '‚ùö‚ùö';
        startProgressBar();
      }
      isPlaying = !isPlaying;
    }

    function skipToStart() {
      if (audioElement) {
        audioElement.currentTime = 0;
        progressBar.style.width = '0%';
        progressCircle.style.left = '0';
      }
    }

    function skipBack10() {
      if (audioElement) {
        audioElement.currentTime = Math.max(0, audioElement.currentTime - 10); 
        const progressPercent = (audioElement.currentTime / audioElement.duration) * 100;
        progressBar.style.width = progressPercent + "%";
        progressCircle.style.left = `calc(${progressPercent}% - 10px)`;
      }
    }

    function handleKeyboardShortcuts(event) {
      if (event.key === 'Enter' || event.key === 'Home') {
        skipToStart();
      } else if (event.key === 'ArrowLeft') {
        skipBack10();
      } else if (event.key === ' ') { 
        togglePlayPause();
      }
    }

    function handleAudioFileUpload(event) {
      const file = event.target.files[0];
      if (file && file.type === "audio/wav") {
        const url = URL.createObjectURL(file);
        audioElement = new Audio(url);
        progressBar.style.display = 'block';
        progressBar.style.width = '0%';
        progressCircle.style.left = '0';
        audioElement.addEventListener('ended', () => {
          playPauseBtn.textContent = '‚ñ∂';
          isPlaying = false;
          progressBar.style.width = '0%';
          progressCircle.style.left = '0';
          progressBar.style.display = 'none';
        });
      } else {
        alert("Please upload a valid .wav file.");
      }
    }

    function handleCtlFileUpload(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const ctlData = e.target.result;
          console.log("CTL file contents:", ctlData);
        };
        reader.readAsText(file);
      } else {
        alert("Please upload a valid .ctl file.");
      }
    }

    function startProgressBar() {
      const duration = audioElement.duration;
      const interval = setInterval(() => {
        if (!audioElement) {
          clearInterval(interval);
          return;
        }
        const currentTime = audioElement.currentTime;
        const progress = (currentTime / duration) * 100;
        progressBar.style.width = progress + "%";
        progressCircle.style.left = `calc(${progress}% - 10px)`;
        if (currentTime >= duration) {
          clearInterval(interval);
        }
      }, 100);
    }

    function scrub(event) {
      if (!audioElement) return;
      const progressWidth = progressContainer.offsetWidth;
      const clickPosition = event.offsetX;
      const newTime = (clickPosition / progressWidth) * audioElement.duration;
      audioElement.currentTime = newTime;
      const progressPercent = (clickPosition / progressWidth) * 100;
      progressBar.style.width = progressPercent + "%";
      progressCircle.style.left = `calc(${progressPercent}% - 10px)`;
    }

    function toggleVolumeSlider() {
      volumeSlider.style.display = volumeSlider.style.display === 'block' ? 'none' : 'block';
    }

    function adjustVolume() {
      if (audioElement) {
        audioElement.volume = volumeRange.value;
      }
    }
  </script>
</body>
</html>
